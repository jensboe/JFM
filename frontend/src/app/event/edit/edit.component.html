<h1>{{title}}</h1>
<mat-form-field class="title">
  <mat-label i18n>Title</mat-label>
  <input
    matInput
    id="title"
    [(ngModel)]="event.title"
    placeholder="title"
    i18n-placeholder
  />
</mat-form-field>
<p>
<mat-form-field>
  <mat-label i18n>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker" [required]="true">
    <input
      matStartDate
      [(ngModel)]="event.start_date"
      name="start"
      placeholder="Start date"
      i18n-placeholder
    />
    <input
      matEndDate
      [(ngModel)]="event.end_date"
      name="end"
      placeholder="End date"
      i18n-placeholder
    />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<mat-form-field>
  <mat-label i18n>Start time</mat-label>
  <input matInput [(ngModel)]="starttime" name="starttime" type="time" />
</mat-form-field>
<mat-form-field>
  <mat-label i18n>End time</mat-label>
  <input matInput [(ngModel)]="endtime" name="endtime" type="time" />
</mat-form-field>
<mat-form-field>
  <mat-label i18n>Requirement type</mat-label>
  <mat-select [(ngModel)]="event.requirement_type">
      <mat-option value="MANDATORY" i18n>Mandatory</mat-option>
      <mat-option value="VOLUNTARY" i18n>Voluntary</mat-option>
      <mat-option value="ADDITIONAL" i18n>Additional</mat-option>
      <mat-option value="INSTRUCTOR" i18n>Instructor</mat-option>
  </mat-select>
</mat-form-field>
</p>
<p>
  <button mat-raised-button color="primary" (click)="save()" i18n>Save</button>
  <button mat-raised-button (click)="backToEventList()" i18n>Back to event list</button>
</p>
