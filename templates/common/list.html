{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% translate title %}
{% endblock title %}
{% block content %}
    <div class="list-group">
        {% for element in elements %}
            <a class="list-group-item list-group-item-action"
               href="{% url element_url element.id %}">{{ element }}</a>
        {% endfor %}
    </div>
    <a class="btn btn-primary"
       href="{% url 'members:create' %}"
       role="button">{% translate "Create member" %}</a>
    <a class="btn btn-primary"
       href="{% url 'events:create' %}"
       role="button">{% translate "Create event" %}</a>
{% endblock content %}
