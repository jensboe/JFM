{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% translate "Events" %}
{% endblock title %}
{% block content %}
    <div class="list-group">
        {% for event in events %}
            <a class="list-group-item list-group-item-action"
               href="{% url 'members:detail' event.id %}">{{ event }}</a>
        {% endfor %}
    </div>
    <a class="btn btn-primary"
       href="{% url 'members:create' %}"
       role="button">{% translate "Add event" %}</a>
{% endblock content %}
