{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <h1>{{ title }}</h1>
    <div class="list-group">
        {% for element in elements %}
            <a class="list-group-item list-group-item-action"
               href="{% url element_url element.id %}">{{ element }}</a>
        {% endfor %}
    </div>
{% endblock content %}
